      <div class="container">

        <h1>Dodati knjigu</h1>

        <form id="forma-knige" class="form-group">
            <div>
                <label for="naslov">Naslov</label>
                <input type="text" id="naslov" class="form-control">
            </div>

            <div>
                <label for="autor">Autor</label>
                <input type="text" id="autor" class="form-control">
            </div>

            <div>
              <input type="submit" class="btn btn-primary mt-sm-4" value="dodati">
            </div>


        </form>

       

        <table class="table">
            <thead>
                <tr>
                    <th>Naslov</th>
                    <th>Autor</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="lista-knjiga">

            </tbody>
        </table>

      </div>
